<!DOCTYPE html>
<html>

<title>Leaderboard</title>
<link rel="shortcut icon" type="image/jpg" href="../img/gdsc.png" />

<head>
    <link rel="stylesheet" href="../static/Pstyle.css">
    <!-- <script src="https://kit.fontawesome.com/ef5940b2a9.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef5940b2a9.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
            <a href="/">
                <img class="bot"
                    src="https://github.com/Anmol376OP/hacktober-leaderboard/blob/main/img/gdsc.png?raw=true"
                    alt=""></label>
        </a>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/projects">PROJECTS</a></li>
        </ul>
    </nav>
    <section></section>
    <div class="Line1">

        {% block content %}
        {%
        for x in data["records"][:3]:
        %}

        <div class="Container1">
            <div class="Card1 Colour1">
                <div class="img1">
                    <a href={{x.profile}}><img src={{x.profileLink}} style="border-radius: 25px; width: 250px;"></a>
                </div>
                <div class="Contentbox1">
                    <h2 class="merit_name" id="jeet">{{x.username}}</h2>
                    <div class="rank">
                        <span class="merit_rank">#{{x.rank}}</span>
                    </div>
                    <div class="Points">
                        <span class="merit_points">{{x.points}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="Line2">


        {%
        for x in data["records"][3:]:

        %}

        <div class="Container2">
            <div class="Card4">
                <div class="img2">
                    <a href={{x.profile}}><img src={{x.profileLink}} style="width: 225px;"></a>
                </div>
                <div class="Contentbox1">
                    <h2 class="name">{{x.username}}</h2>
                    <div class="rank">
                        <span>#{{x.rank}}</span>
                    </div>
                    <div class="Points">
                        <span class="spoint">{{x.points}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endblock %}

</body>

</html>
